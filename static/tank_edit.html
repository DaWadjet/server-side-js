<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
    />
    <title>Harckocsi szerkesztése</title>
  </head>
  <body>
    <div class="container">
      <h1 class="py-3">Harckocsi adatai</h1>
      <div class="mb-2 row">
        <label for="type" class="col-2 col-form-label">Típus</label>
        <div class="col-9">
          <input type="text" class="form-control" id="type" value="KV - III" />
        </div>
      </div>

      <div class="mb-2 row">
        <label for="front" class="col-2 col-form-label">Frontpáncél</label>
        <div class="col-9">
          <input type="text" class="form-control" id="front" value="95" />
        </div>
      </div>
      <div class="mb-2 row">
        <label for="gun" class="col-2 col-form-label">Löveg kaliber</label>
        <div class="col-9">
          <input type="text" class="form-control" id="gun" value="200" />
        </div>
      </div>
      <div class="mb-2 row">
        <label for="frame-id" class="col-2 col-form-label">Alvázszám</label>
        <div class="col-9">
          <input
            type="text"
            class="form-control"
            id="frame-id"
            value="1234"
            disabled
          />
        </div>
      </div>
      <div class="row mb-5">
        <label for="crew" class="col-2 col-form-label">Legénység</label>
        <div class="col-7">
          <input
            type="text"
            class="form-control"
            id="crew"
            value="Példa Béla"
            disabled
          />
        </div>
        <a href="/crew_edit.html" class="btn btn-primary col-2">Új felvétele</a>
      </div>

      <div class="d-flex flex-row-reverse m-6">
        <a href="/" class="btn col-2 btn-primary m-2 mx-4">Mentés</a>
        <a href="/" class="btn col-2 btn-light m-2">Mégse</a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
