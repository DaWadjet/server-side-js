<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
    />
    <title>Legénység szerkesztése</title>
  </head>
  <body>
    <div class="container">
      <h1 class="py-3">Legénység adatai</h1>
      <div class="mb-2 row">
        <label for="name" class="col-2 col-form-label">Név</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="name"
            value="Példa Béla"
          />
        </div>
      </div>

      <div class="mb-2 row">
        <label for="rank" class="col-2 col-form-label">Fokozat</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="rank"
            value="törzsőrmester"
          />
        </div>
      </div>
      <div class="mb-2 row">
        <label for="dogtag" class="col-2 col-form-label">Dögcédula</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="dogtag"
            value="1234"
            disabled
          />
        </div>
      </div>
      <div class="mb-2 row">
        <label for="frame-id" class="col-2 col-form-label">Harckocsi</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="frame-id"
            value="KV - II"
            disabled
          />
        </div>
      </div>
      <!--Arra a képernyőre vissza, amelyikről  jöttünk - ez nem feltétlen a tank_edit.html-->
      <div class="d-flex flex-row-reverse m-6">
        <a href="/tank_edit.html" class="btn col-2 btn-primary m-2 mx-4"
          >Mentés</a
        >
        <a href="/tank_edit.html" class="btn col-2 btn-light m-2">Mégse</a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
